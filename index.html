div.bar {
    display: inline-block;
    width: 20px;
    height: 75px;
    background-color: teal;
    margin-right: 2px;
}
</style>
<script>
$(function drawOnStart() {
  'use strict';

  var dataset = [];
  for (var i = 0; i < 20; i++) {
    var newNumber = Math.random() * 25;
    dataset = dataset.concat(Math.round(newNumber));
  }
  window.drawBars('body', dataset);
});
</script>
